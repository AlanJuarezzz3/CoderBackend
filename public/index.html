<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/socket.io/socket.io.js"></script>  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <div class="container mt-3">
    <div class="jumbotron">
        <h1> ingresar producto </h1>
        <br>
        <form id="formProductos">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" class="form-control" name="title" required> 
            </div>
            <div class="form-group">
                <label for="precio">Precio</label>
                <input type="number" id="precio" class="form-control" name="price" required> 
            </div> 
            <button class="btn btn-succes mt-3">Enviar</button>
        </form>
        <br>
        <div id="productos"></div>
    </div>

    <div class="jumbotron">
        <h1>Wsp</h1>
        <br>
        <input type="text" id="inputUsuario" class="form-control w-50 my-2 mr-2" placeholder="identificate">
        <div id="mensajes"></div>
        <form id="formDelMensaje" class="form-inline" autocomplete="off">
            <div class="form-group">
                <input disabled id="inputMensaje" type="text" class="form-control my-2 mr-2" placeholder="pone tu mensaje">
                <button disabled id="btnEnviar" type="submit" class="btn btn-primary my-2">Enviar</button>
            </div>
        </form>
    </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
